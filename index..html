<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="Resources/Norse-Bold.otf" rel="stylesheet">
</head>
<body>   
        <div class="imageholder">
            <div class="logoholder">

            </div>
            <footer class="footerholder">

            </footer>
        </div>
    
        <div class="formholder">
            <div class="top">
                <h1>Hello</h1>
            </div>
            <div class="middle">
                <h2>Let's do this!</h2>
                <form action="#" method="post">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" required>
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                    <label for="phone_number">Phone Number:</label>
                    <input type="text" id="phone_number" min="8" max="8" required>
                    <label for="password">Password</label>
                    <input type="password" class="error" id="password" min="8" required>
                    <label for="confirmpassword">Confirm Password</label>
                    <input type="password" class="error" id="confirmpassword" min="8" required>
                    <input type="submit" value="Create Account">
                </form>
                    <p>Already have an account? <a href="https://www.example.com"></a>Log in</p>
            </div>
        
            
        </div>   
</body>
</html>
