<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="Resources/Norse-Bold.otf" rel="stylesheet">
</head>
<body>   
        <div class="imageholder">
            <div class="logoholder">
            </div>
            <div class="logotext">
                <div class="logoimage">
                <img id="logo" src="/Resources/DALL_E_2023-02-10_17.13.32_-_magic_school_logo__white_line_only._black_background._without_text._Schematic-removebg-preview.png" alt="Logo">
                </div>
                <div class="billy">
                <p id="logodesc">Billy's<br>Illusionist<br>School</p>
                </div>
            </div>
            <footer class="footerholder">
                <p>This is a footer</p>
            </footer>
        </div>
    
        <div class="formholder">
            <div class="top">
                <h1>This is not a real online service, please note that this is only a template made for educational purposes. <br> Please sign up for magic classes using the sign up form <i>below</i>. <br> You will not be disappointed!</h1>
            </div>
            <div class="middle">
                <h2>Let's do this!</h2>
                <form action="#" method="post">
                    <div class="nameinfo">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" required>
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" required>
                    </div>
                    <div class="contactinfo">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                        <label for="phone_number">Phone Number:</label>
                        <input type="text" id="phone_number" min="8" max="8" required>
                    </div>
                    <div class="passwordinfo">
                        <label for="password">Password</label>
                        <input type="password" class="error" id="password" min="8" required>
                        <label for="confirmpassword">Confirm Password</label>
                        <input type="password" class="error" id="confirmpassword" min="8" required>
                    </div>
                    <input type="submit" value="Create Account">
                </form>
                    <p>Already have an account? <a href="https://www.example.com"></a>Log in</p>
            </div>
        
            
        </div>   
</body>
</html>
